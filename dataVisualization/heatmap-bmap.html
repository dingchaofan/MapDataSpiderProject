<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>
   <body style="height: 90%; width: 100%; margin: 0">
       <div id="container" style="height: 100%">
       </div>

       <button id="b01" type="button">改变内容</button>
       <button id="b02" type="button">滚动播放</button>

       
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-gl/echarts-gl.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-stat/ecStat.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/china.js"></script>
<!--        <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/world.js"></script> -->
       <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ZUONbpqGBsYGXNIYHicvbAbM"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"></script>
 <!--       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/simplex.js"></script> -->


       <script src='lib/jquery.min.js'></script>

       <script type="text/javascript">
          var dom = document.getElementById("container");
          var myChart = echarts.init(dom);
          var app = {};
          option = null;
          app.title = '热力图与百度地图扩展';

          var dataFlag = 0
          var listStr  //txt中的data数据
          var jsonNameList  //存放json文件名的字符串数组
          var dirName  //json文件夹名
          var loadDataLoop  //循环函数
          var loadDataLoopFlag = 0  //是否在循环 默认是否 为0
          var dataFlagTime = 0  //循环时的循环序号

          // 初始化的地图生成
          var loadData = function(dataPath) {
            $.get(dataPath, function(data) {

              var points = [].concat.apply([], data.map(function(track) {
                return track.map(function(seg) {
                  return seg.coord.concat([1]);
                });
              }));
              myChart.setOption(option = {
                animation: false,
                bmap: {
                  // 北京 116.404556,39.915599
                  center: [116.403968, 39.915122],
                  // left_top:[116.199024,40.045193]
                  // center: [120.13066322374, 30.240018034923],
                  zoom: 12,
                  // 滚轮缩放和拖动
                  roam: true
                },
                visualMap: {
                  show: false,
                  top: 'top',
                  min: 0,
                  max: 5,
                  seriesIndex: 0,
                  calculable: true,
                  inRange: {
                    color: ['blue', 'blue', 'green', 'yellow', 'red']
                  }
                },
                series: [{
                  type: 'heatmap',
                  coordinateSystem: 'bmap',
                  data: points,
                  pointSize: 5,
                  blurSize: 6
                }]
              });
              if (!app.inNode) {
                // 添加百度地图插件
                var bmap = myChart.getModel().getComponent('bmap').getBMap();
                bmap.addControl(new BMap.MapTypeControl({
                  mapTypes: [BMAP_NORMAL_MAP, BMAP_HYBRID_MAP]
                }));
              }
            });
            console.log("loadData:"+dataPath);
          };

          // 初始化显示空的json
          loadData('data/empty.json');

          // 定义loadData1函数 用于加载数据，数据源的格式为json
          var loadData1 = function(dataPath){
            $.ajax({url:dataPath, async:false, success:function(data){

              var points = [].concat.apply([], data.map(function(track) {
                return track.map(function(seg) {
                  return seg.coord.concat([1]);
                });
              }));
              myChart.setOption(option = {
                animation: false,
                bmap: {
                  // 北京 116.404556,39.915599
                  center: [116.403968, 39.915122],
                  // left_top:[116.199024,40.045193]
                  zoom: 12,
                  // 滚轮缩放和拖动
                  roam: true
                },
                visualMap: {
                  show: false,
                  top: 'top',
                  min: 0,
                  max: 5,
                  seriesIndex: 0,
                  calculable: true,
                  inRange: {
                    color: ['blue', 'blue', 'green', 'yellow', 'red']
                  }
                },
                series: [{
                  type: 'heatmap',
                  coordinateSystem: 'bmap',
                  data: points,
                  pointSize: 5,
                  blurSize: 6
                }]
              });          

            }})
            console.log("loadData:"+dataPath);
          }
          
          var dataChangeWithTime = function () {
            console.log(dataFlagTime);
            if (dataFlagTime >= 0 && dataFlagTime <= jsonNameList.length - 2) {
              jsonName = "data/" + dirName + '/' + jsonNameList[dataFlagTime];
              loadData1(jsonName);
              dataFlagTime += 1;
            }
            else{
              dataFlagTime = 0;
              jsonName = "data/" + dirName + '/' + jsonNameList[dataFlagTime];
              loadData1(jsonName);
            }
            loadDataLoop = setTimeout("dataChangeWithTime()", 200);
          };

          /*js实现sleep功能 单位：毫秒*/
          var sleep = function(numberMillis) {
              var now = new Date();
              var exitTime = now.getTime() + numberMillis;
              while (true) {
                  now = new Date();
                  if (now.getTime() > exitTime)
                      return;
              }
          }
                    

          $(document).ready(function() {

            $("#b01").click(function() {

              // loadData1('data/mapdata.json');
              loadData1('data/test.json');
                
            }); 

            $('#b02').click(function() {
              
              // 按钮点击事件，切换显示的jsondatalist
              $.ajax({url:"data/2018-08-04-jsonNameList.txt", async:false, 
                success:function(data){
                  listStr = data;
                  jsonNameList = listStr.split(',')
                  dirName = jsonNameList[0].split('_')[0] + "-json";
                  }
              })
              console.log(dirName);
              
              if (loadDataLoopFlag == 0) {
                dataChangeWithTime();
                loadDataLoopFlag = 1;
              } else {
                clearTimeout(loadDataLoop);
                loadDataLoopFlag = 0;
              }

            });

          });

          if (option && typeof option === "object") {
            myChart.setOption(option, true);
          }
       </script>
   </body>
</html>
